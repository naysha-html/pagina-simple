<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Dom</title>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="image-container">
                  <img class="image" id="image" src="img/image.jpg" alt="SUNG" >
            </div>
            <div class="controls-container">
                <button class="play-btn" id="play-pause">PLAY</button>
                <button class="stop-btn" id="stop">RESTART</button>
            </div>
            <input class="tiempo" type="range" id="tiempo" min="0"/>
            <button  class="volume-up" id="volume-up">+</button>
            <button class="volume-down" id="volume-dowm">-</button>
         </div>
     </div>
    <audio id="audio"  src="audio/Something Big.mp3"></audio>
    <script src="js/scrips.js"></script>
</body>
</html>
